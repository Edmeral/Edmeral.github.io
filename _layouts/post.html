---
layout: defaultPost
---
<div class="post">

  <header class="post-header">
    <p class="post-meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
    <a href="{{ post.url | prepend: site.baseurl }}"><h1 class="post-title">{{ page.title }}</h1></a>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

  <!-- Social buttons -->
    <ul class="rrssb-buttons clearfix">
      <li class="rrssb-twitter">
          <a href="https://twitter.com/home?status={{page.title}} {{site.url}}{{page.url}} via @Edmeral" class="popup">
              <span class="rrssb-icon">
                  <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"

                  <path d="M24.253,8.756C24.689,17.08,18.297,24.182,9.97,24.62c-3.122,0.162-6.219-0.646-8.861-2.32

                      C4.045,15.72,2.215,13.6,2.115,11.077c0.688,0.275,1.426,0.407,2.168,0.386c-2.135-1.65-2.729-4.621-1.394-6.965
                      C5.575,7.816,9.54,9.84,13.803,10.071c-0.842-2.739,0.694-5.64,3.434-6.482c2.018-0.623,4.212,0.044,5.546,1.683
                      c1.186-0.213,2.318-0.662,3.329-1.317c-0.385,1.256-1.247,2.312-2.399,2.942c1.048-0.106,2.069-0.394,3.019-0.851

                  </svg>
              </span>
              <span class="rrssb-text">twitter</span>
          </a>
      </li>

      <li class="rrssb-facebook">
        <a href="https://www.facebook.com/sharer/sharer.php?u={{site.url}}{{page.url}}" class="popup">
            <span class="rrssb-icon">
                <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="28px" height="28px" viewBox="0 0 28 28" enable-background="new 0 0 28 28" xml:space="preserve">
                    <path d="M27.825,4.783c0-2.427-2.182-4.608-4.608-4.608H4.783c-2.422,0-4.608,2.182-4.608,4.608v18.434
                        c0,2.427,2.181,4.608,4.608,4.608H14V17.379h-3.379v-4.608H14v-1.795c0-3.089,2.335-5.885,5.192-5.885h3.718v4.608h-3.726
                        c-0.408,0-0.884,0.492-0.884,1.236v1.836h4.609v4.608h-4.609v10.446h4.916c2.422,0,4.608-2.188,4.608-4.608V4.783z"/>

            </span>
            <span class="rrssb-text">facebook</span>
        </a>
      </li>

    </ul>

    <div id="disqus_thread"></div>
    
    <script>
          var disqus_shortname = 'aissamme';
          var disqus_identifier = '{{ page.url | prepend: site.url }}/';
          var disqus_url = '{{ page.url | prepend: site.url}}/';
          (function() {
              var dsq = document.createElement('script');
              dsq.type = 'text/javascript'; 
              dsq.async = true;
              dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
              (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
          })();
    </script>
</div>
