{{ define "main" }}
<section class="hero">
  <div class="hero-inner">
    <div class="hero-name-block">
      <span class="hero-arabic" aria-hidden="true"><span class="arabic-first">عصام</span><br><span class="arabic-last">بلهاشمي</span></span>
      <h1 class="hero-title">
        <span class="hero-name">Aissam</span>
        <span class="hero-name">Belhachmi</span>
      </h1>
      <span class="hero-phonetic">/ʕi.sˤɑːm/</span>
    </div>
    <p class="hero-tagline">{{ .Site.Params.description }}</p>
  </div>
</section>

<section class="recent-posts">
  <h2 class="section-title">Writings</h2>
  <div class="post-list">
    {{ range first 5 (where .Site.RegularPages "Section" "posts") }}
    <article class="post-item">
      <a href="{{ .Permalink }}" class="post-link">
        <time class="post-date" datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "Jan 2, 2006" }}</time>
        <h2 class="post-title">{{ .Title }}</h2>
        <p class="post-excerpt">{{ .Summary | plainify | truncate 180 }}</p>
      </a>
    </article>
    {{ end }}
  </div>
</section>
{{ end }}
