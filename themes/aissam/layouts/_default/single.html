{{ define "main" }}
<article class="post">
  <header class="post-header">
    <time class="post-date" datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "January 2, 2006" }}</time>
    <h1 class="post-title">{{ .Title }}</h1>
  </header>
  <div class="post-body">
    {{ .Content }}
  </div>
</article>
{{ end }}
